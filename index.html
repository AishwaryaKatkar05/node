<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-front">
        <img src="https://i.pravatar.cc/150?img=3" alt="User" class="profile-img" />
        <h2>John Doe</h2>
      </div>
      <div class="card-back">
        <p id="random-text">Fun fact will appear here!</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
